<div class="container">
  <h2>Student Registration</h2>
  
  <form (ngSubmit)="registerStudent()" #studentForm="ngForm">
    <div class="form-field">
      <label>Name:</label>
      <input type="text" required [(ngModel)]="student.name" name="name">
    </div>

    <div class="form-field">
      <label>Age:</label>
      <input type="number" required [(ngModel)]="student.age" name="age">
    </div>

    <div class="form-field">
      <label>Email:</label>
      <input type="email" required [(ngModel)]="student.email" name="email">
    </div>

    <div class="form-field">
      <label>Course:</label>
      <input type="text" required [(ngModel)]="student.course" name="course">
    </div>

    <button type="submit">Register</button>
    <button type="button" (click)="resetForm()">Reset</button>
  </form>

  <div *ngIf="students.length > 0; else noStudents">
    <h3>Registered Students</h3>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Email</th>
          <th>Course</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let s of students; let i = index">
          <td>{{ s.name }}</td>
          <td>{{ s.age }}</td>
          <td>{{ s.email }}</td>
          <td>{{ s.course }}</td>
          <td><button (click)="deleteStudent(i)">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>

  <ng-template #noStudents>
    <p>No students registered yet.</p>
  </ng-template>
</div>
